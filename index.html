<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UA3 Delivery Map (Hubs + Add Locations, View/Edit Modes)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>

<div id="modeBar">
  <button id="viewModeBtn">View Mode</button>
  <button id="editModeBtn">Edit Mode</button>
  <span id="modeLabel">Mode: View</span>
</div>

<div id="map"></div>

<div id="controls" class="hidden">
  <h2>Add New Location</h2>
  <p>
    1) Click on the map where the location should be.<br>
    2) Fill the form and click "Add Location".
  </p>
  <div class="form-row">
    <label>Last clicked Lat:</label>
    <input type="text" id="latInput" readonly />
  </div>
  <div class="form-row">
    <label>Last clicked Lng:</label>
    <input type="text" id="lngInput" readonly />
  </div>
  <div class="form-row">
    <label>Location name:</label>
    <input type="text" id="locationInput" />
  </div>
  <div class="form-row">
    <label>Hub (Yes/No):</label>
    <select id="hubInput">
      <option value="No">No</option>
      <option value="Yes">Yes</option>
    </select>
  </div>
  <div class="form-row">
    <label>Address:</label>
    <input type="text" id="addressInput" />
  </div>
  <div class="form-row">
    <label>Viability (1-10):</label>
    <input type="number" id="viabilityInput" min="1" max="10" />
  </div>
  <div class="form-row">
    <label>Notes:</label>
    <input type="text" id="notesInput" />
  </div>
  <div class="form-row">
    <label>Expecting Load:</label>
    <select id="expectingInput">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <div class="form-row">
    <label>Driver:</label>
    <input type="text" id="driverInput" />
  </div>
  <button id="addBtn">Add Location</button>

  <div id="status"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your JS -->
<script src="script.js"></script>

</body>
</html>
